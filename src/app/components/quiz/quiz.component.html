<div class="quiz__container">
	<div class="quiz_logo">
		<img src="assets/images/logo.png" alt="">
		<h3>{{ title }}</h3>
	</div>
	<div class="quiz_countdown">
		<app-countdown
		[totalTime]="questionTime"
		[remainingTime]="questionRemainingTime"
		/>
		<app-heart
		[lives]="lives"
		[maxLives]="maxLives"
		/>
	</div>
	<div *ngIf="!finished" class="quiz_questions">
		<h3>{{ questionSelected.question }}</h3>
	</div>

	<div *ngIf="!finished" class="quiz_options">
		<button class="btn-option"
		*ngFor="let option of questionSelected.options"
		(click)="userSelected(option.alias)">
			{{ option.name }}
		</button>

	</div>
	<div *ngIf="finished" class="quiz_results">
		<h1>O seu resultado Ã©:</h1>
		<p>{{ answerSelected }}</p>
		<img [src]="answerImage" alt="">
	</div>
</div>
